<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline PDF Filler</title>
</head>
<body>
  <h2>PDF Form Filler</h2>
  <form id="pdf-form">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="pre_screen_date">Pre-Screen Date:</label><br>
    <input type="date" id="pre_screen_date" name="pre_screen_date"><br><br>

    <label for="referral_source">Referral Source:</label><br>
    <input type="text" id="referral_source" name="referral_source"><br><br>

    <label for="position">Desired Position:</label><br>
    <input type="text" id="position" name="position"><br><br>

    <label for="years_of_recent_exp"># Years Recent/Related Work Experience:</label><br>
    <input type="number" id="years_of_recent_exp" name="years_of_recent_exp"><br><br>

    <label for="no_cruise_exp"># Years Cruise Experience:</label><br>
    <input type="number" id="no_cruise_exp" name="no_cruise_exp"><br><br>

    <label for="cruise_companies">Cruise Company(s):</label><br>
    <input type="text" id="cruise_companies" name="cruise_companies"><br><br>

    <label for="perner_no">Perner #:</label><br>
    <input type="text" id="perner_no" name="perner_no"><br><br>

    <label for="c1d_expires">C1D Expires:</label><br>
    <input type="date" id="c1d_expires" name="c1d_expires"><br><br>

    <h3>Comments (optional)</h3>
    <label for="comment1">Comment 1:</label><br>
    <textarea id="comment1" name="comment1"></textarea><br><br>

    <label for="comment2">Comment 2:</label><br>
    <textarea id="comment2" name="comment2"></textarea><br><br>

    <label for="comment3">Comment 3:</label><br>
    <textarea id="comment3" name="comment3"></textarea><br><br>

    <label for="comment4">Comment 4:</label><br>
    <textarea id="comment4" name="comment4"></textarea><br><br>

    <label for="comment5">Comment 5:</label><br>
    <textarea id="comment5" name="comment5"></textarea><br><br>

    <label for="comment6">Comment 6:</label><br>
    <textarea id="comment6" name="comment6"></textarea><br><br>

    <label for="comment7">Comment 7:</label><br>
    <textarea id="comment7" name="comment7"></textarea><br><br>

    <label for="re_position">Recommend interview with DCL (position):</label><br>
    <input type="text" id="re_position" name="re_position"><br><br>

    <label for="pre_screener_name">Pre-Screener Name:</label><br>
    <input type="text" id="pre_screener_name" name="pre_screener_name"><br><br>

    <button type="submit">Generate PDF</button>
  </form>

  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
